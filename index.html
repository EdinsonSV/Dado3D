<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado 3D</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="main.js"></script>
</head>
<body>
    <button onmousedown="sonido.play();" class="button1">Edinson</button>
    <button onmousedown="sonido.pause(); sonido.currentTime=0" class="button2">Edinson</button>
    <div class="container">
        <div class="mover">
            <div class="caras">
                <div class="mover__cara cara1">
                    <div class="cara1__uno"></div>
                </div>
                <div class="mover__cara cara2">
                    <div class="cara2__dos"></div>
                    <div class="cara2__tres"></div>
                </div>
                <div class="mover__cara cara3">
                    <div class="cara3__uno"></div>
                    <div class="cara3__dos"></div>
                    <div class="cara3__tres"></div>
                </div>
                <div class="mover__cara cara4">
                    <div class="cara4__dos"></div>
                    <div class="cara4__tres"></div>
                    <div class="cara4__cuatro"></div>
                    <div class="cara4__cinco"></div>
                </div>
                <div class="mover__cara cara5">
                    <div class="cara5__uno"></div>
                    <div class="cara5__dos"></div>
                    <div class="cara5__tres"></div>
                    <div class="cara5__cuatro"></div>
                    <div class="cara5__cinco"></div>
                </div>
                <div class="mover__cara cara6">
                    <div class="cara6__dos"></div>
                    <div class="cara6__tres"></div>
                    <div class="cara6__cuatro"></div>
                    <div class="cara6__cinco"></div>
                    <div class="cara6__seis"></div>
                    <div class="cara6__siete"></div>
                </div>
            </div>
        </div>

        <div class="dado dado2">
            <div class="cubo">
                <div class="dado__cara cara1">
                    <div class="cara1__uno"></div>
                </div>
                <div class="dado__cara cara2">
                    <div class="cara2__dos"></div>
                    <div class="cara2__tres"></div>
                </div>
                <div class="dado__cara cara3">
                    <div class="cara3__uno"></div>
                    <div class="cara3__dos"></div>
                    <div class="cara3__tres"></div>
                </div>
                <div class="dado__cara cara4">
                    <div class="cara4__dos"></div>
                    <div class="cara4__tres"></div>
                    <div class="cara4__cuatro"></div>
                    <div class="cara4__cinco"></div>
                </div>
                <div class="dado__cara cara5">
                    <div class="cara5__uno"></div>
                    <div class="cara5__dos"></div>
                    <div class="cara5__tres"></div>
                    <div class="cara5__cuatro"></div>
                    <div class="cara5__cinco"></div>
                </div>
                <div class="dado__cara cara6">
                    <div class="cara6__dos"></div>
                    <div class="cara6__tres"></div>
                    <div class="cara6__cuatro"></div>
                    <div class="cara6__cinco"></div>
                    <div class="cara6__seis"></div>
                    <div class="cara6__siete"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
